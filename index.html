<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat IA Estilo GPT</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #ffffff;
    color: #111;
    display: flex;
    height: 100vh;
}

/* Wrapper com hist√≥rico lateral e chat */
.chat-wrapper {
    display: flex;
    width: 100%;
}

/* Hist√≥rico lateral */
.history {
    width: 220px;
    background: #f7f7f8;
    border-right: 1px solid #e0e0e0;
    display: flex;
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
}

.history h3 {
    margin-top: 0;
    font-size: 16px;
    color: #555;
    font-weight: 600;
}

.history button {
    margin-bottom: 8px;
    padding: 8px;
    font-size: 14px;
    cursor: pointer;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: 0.2s;
}

.history button:hover {
    background: #f0f0f0;
}

/* Janela de chat */
.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #f4f4f5;
}

.header {
    padding: 15px;
    background: #ffffff;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 18px;
}

.chat-window {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
    scroll-behavior: smooth;
}

/* Bal√µes de mensagem */
.message {
    padding: 14px 18px;
    border-radius: 16px;
    max-width: 70%;
    word-wrap: break-word;
    line-height: 1.5;
    font-size: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.user {
    background: #007aff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

.bot {
    background: #ffffff;
    color: #111;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    border: 1px solid #e0e0e0;
}

/* √Årea de input */
.input-area {
    padding: 15px 20px;
    display: flex;
    border-top: 1px solid #e0e0e0;
    gap: 10px;
    background: #ffffff;
}

textarea {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    resize: none;
    outline: none;
    font-family: inherit;
    font-size: 15px;
}

button#send {
    background: #007aff;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 0 20px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

button#send:hover {
    background: #005fcc;
}
</style>
</head>
<body>

<div class="chat-wrapper">
    <div class="history" id="history">
        <h3>Conversas</h3>
        <!-- Lista de conversas -->
    </div>

    <div class="chat-container">
        <div class="header">
            Chat IA
            <button onclick="newConversation()">Nova Conversa</button>
        </div>
        <div class="chat-window" id="chat">
            <div class="message bot">Ol√°! Sou sua assistente üòÑ Pode digitar qualquer coisa!</div>
        </div>
        <div class="input-area">
            <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send" onclick="sendMessage()">ENVIAR</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
